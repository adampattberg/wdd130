<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
        }
        #content{
        background-color: #008DB1;
        border: 5px solid #004E63;
        width: 350px;
        margin: 50px auto;
        padding: 25px;
        text-align: center;
        border-radius: 15px;
        }
        #top{
            margin-bottom: 20px;
        }
        #center{
            margin-bottom: 20px;
        }
        #bottom{
            margin-bottom: 15px;
        }
        #title{
            font-family: helvetica;
            color: #FFFFFE;
        }
        img{
            border: solid 5px white;
        }
        .subtitle{
            text-decoration: none;
            font-family: helvetica;
            color: #91E4FB;
        }
        #list{
            color: #FFFFFE;
            font-family: helvetica;
            list-style-position: inside;
            padding: 0;
        }
        #quote{
            color: #FFD783;
            font-family: Brush Script MT, cursive;
            font-size: 1.2em;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="content">
        <div id="top">
            <div id="title">
                <h1>Russel M. Nelson</h1>
            </div>
                <a class="subtitle" href="churchofjesuschrist.org">17th President of the Church of Jesus Christ of Latter-day Saints</a>
        </div> 
        <div id="center"> 
            <img src="images/russell_nelson.png" alt="Russell M Nelson Portrait">
        </div>
        <div id="bottom">
            <ul id="list">
                <li>Born: Sep 9, 1924</li>
                <li>Apostle: Apr 7, 1984</li>
                <li>Prophet: Jan 14, 2018</li>
            </ul>
            <div id="quote">
                <h1>
                    "I urge you to devote  time each week - for the rest of your life - to increase your understanding of the Atonement of Jesus Christ."
                </h1>
            </div>
        </div>
    </div>
</body>
</html>
