<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        /* Insert styles here */
        body{
            background-color: #E8ECED;
            max-width: 1000px;
            margin: 0 auto;
        }
        #content{
            max-width: 850px;
            max-height: 600px;
            background-image: url("images/christus.webp");
            background-size: cover;
            background-position: 50% 30%;
            border: 5px solid black;
            margin: 20px auto;
            padding: 1em;
            text-align: center;
            border-radius: 20px;
        }
        #first-presidency{
            gap: 1em;
            width: 100%;
            margin: 0 auto;
        }
        img{
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            object-position: top;
            max-width: 100px;
            height: auto;
        }
        .large-image{
            width: 150px;
            height: 150px;
        }
        .medium-image{
            width: 125px;
            height: 125px;
        }
        .small-image{
            width: 100px;
            height: 100px;
        }
        #quorum{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            justify-content: center;
            gap: 1em;
            width: 75%;
            margin: 0 auto;
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
            color: #E8ECED;
        }
        h2{
            font-family: Arial, Helvetica, sans-serif;
            color: #E8ECED;
        }
        img:hover{
            border: 4px solid black;
        }
    </style>
</head>
<body>
    <!-- Insert HTML elements here -->
     <div id="content">
        <div id="top">
            <div id="title">
                <h1>First Presidency</h1>
            </div>
            <div id="first presidency">
            <img class="large image" src="images/eyring.webp" alt="Eyring Portrait">
            <img class="medium image" src="images/oaks.webp" alt="Oaks Portrait">
            <img class="medium image" src="images/christofferson.webp" alt="christofferson Portrait">
            </div>
        </div>
        <div id="center">
            <div id="subtitle">
                <h2>Quorum of the Twelve Apostles</h2>
            </div>
            <div id="quorum">
            <img class="small images" src="images/holland.webp" alt="Holland Portrait">
            <img class="small images" src="images/uchtdorf.webp" alt="Uchtdorf Portrait">
            <img class="small images" src="images/bednar.webp" alt="Bednar Portrait">
            <img class="small images" src="images/cook.webp" alt="Cook Portrait">
            <img class="small images" src="images/anderson.webp" alt="Anderson">
            <img class="small images" src="images/rasband.webp" alt="Rasband Portrait">
            <img class="small images" src="images/stevenson.webp" alt="Stevenson Portrait">
            <img class="small images" src="images/renlund.webp" alt="Renlund Portrait">
            <img class="small images" src="images/gong.webp" alt="Gong Portrait">
            <img class="small images" src="images/soares.webp" alt="Soares Portrait">
            <img class="small images" src="images/kearon.webp" alt="Kearon Portrait">
            <img class="small images" src="images/causse.webp" alt="Causse Portrait">
            </div>
        </div>
     </div>
</body>
</html>
